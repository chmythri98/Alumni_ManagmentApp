<div style="padding: 20px;">
  <h2>Update Graduation Year (2024 â†’ 2025)</h2>

  <button 
    (click)="updateGraduationYear()" 
    [disabled]="isLoading" 
    style="padding: 10px 18px; background:#673ab7; color:white; border:none; border-radius:4px; cursor:pointer;">
    Update First 60 Records
  </button>

  <div *ngIf="isLoading" style="margin-top: 15px;">
    Updating records... please wait.
  </div>

  <div *ngIf="updatedCount > 0 && !isLoading" style="margin-top: 15px; color:green;">
    {{ updatedCount }} records successfully updated!
  </div>
</div>
