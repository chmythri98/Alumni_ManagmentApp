<div class="requests-header">
  <h2>ðŸ“‹ Alumni Profile Update Requests</h2>


  <div class="search-container">
    <input
      type="text"
      placeholder="Search by name or ID..."
      [(ngModel)]="searchTerm"
      (input)="filterRequests()"
    />
  </div>
</div>

<mat-card>
<div *ngIf="filteredRequests.length === 0" class="empty-state">
  No requests found.
</div>

<div class="requests-grid">
  <mat-card *ngFor="let req of filteredRequests" class="request-card">
    <div class="request-header">
      <h3>{{ req['First Name'] }} {{ req['Last Name'] }}</h3>
      <span class="status" [ngClass]="req.Status?.toLowerCase() || 'pending'">
        {{ req.Status || 'Pending' }}
      </span>
    </div>
    <p><b>Student ID:</b> {{ req['Student ID'] }}</p>
    <p><b>Major:</b> {{ req['Major'] }}</p>
    <p><b>Company:</b> {{ req['Company Name'] }}</p>
    <button mat-stroked-button color="primary" (click)="openRequest(req)">
      Open Request
    </button>
  </mat-card>
  
</div>

</mat-card>
