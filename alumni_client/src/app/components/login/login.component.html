<div class="login-container">
  <mat-card class="login-card">
    <div class="logo-section">
      <img src="assets/alumnet-logo_eng.svg" alt="Alumnet Logo" class="logo" />
      <h2>Welcome to Alumni Connect</h2>
    </div>

    <!-- Email Input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" required />
    </mat-form-field>

    <!-- Password Input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        [(ngModel)]="password"
        required
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Login Button -->
    <button
      mat-raised-button
      color="primary"
      class="full-width"
      (click)="login()"
      [disabled]="loading"
    >
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <!-- Register Link -->
    <p class="register-link">
      Donâ€™t have an account?
      <a routerLink="/register">Register here</a>
    </p>

    <hr />

    <!-- â­ Guest Login Button -->
    <button
      mat-stroked-button
      color="accent"
      class="full-width"
      (click)="guestLogin()"
      [disabled]="loading"
    >
      ðŸ‘¤ Continue as Guest
    </button>

    <p class="guest-info">
      You can view the dashboard and explore the application without logging in. Please note, the Guest Login is only for project demonstration purpose.
    </p>
  </mat-card>
</div>
